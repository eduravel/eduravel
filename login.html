<html>
    <head>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Eduravel Log In</title>
        <link rel="stylesheet" href="loginstyles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
   <!--this code is not mine until other comment-->
    <body>
        <div class="wrapper">
            <div class="title-text">
              <div class="title login">Login Form</div>
              <div class="title signup">Signup Form</div>
            </div>
            <div class="form-container">
              <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
              </div>
              <div class="form-inner">
                <form action="#" class="login">
                  <pre>
                  </pre>
                  <div class="field">
                    <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                    <input type="password" placeholder="Password" required>
                  </div>
                  <div class="pass-link"><a href="#">Forgot password?</a></div>
                  <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">Create an account <a href="">Signup now</a></div>
                </form>
                <form action="register-success.html" class="signup">
                  <div class="field">
                    <input type="text" placeholder="Name" required>
                  </div>
                  <div class="field">
                    <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                    <input type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                    <input type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup">
                  </div>
                  <div class="signup-link">Already have an account? <a href="">Login</a></div>
                </form>
              </div>
            </div>
          </div>
         <!--this code is not mine until this comment-->
          <script src="loginscript.js"></script>
    </body>
